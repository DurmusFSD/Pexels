<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pexels Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="logo" />
          <span>Pexels</span>
        </a>
        <div class="nav-search-container">
          <div class="nav-search-label">
            <i class="fa-solid fa-image"></i>
            <span>Pexels</span>
          </div>
          <div class="nav-search">
            <input
              type="text"
              id="searchInput"
              placeholder="Search for free photos"
            />
            <button type="submit" onclick="searchPhotos()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <a href="#" class="nav-join">Join</a>
      </nav>
    </header>

    <section id="main">
      <div class="main-heading">
        <strong>Find All Free Images Here</strong>
        <h1>Discover the Best of Pexels</h1>
      </div>
      <div class="photo-container" id="photoContainer"></div>

      <div class="loading-spinner" id="loadingSpinner"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
